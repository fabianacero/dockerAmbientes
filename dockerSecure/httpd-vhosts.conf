<VirtualHost *:80>
    DocumentRoot "/var/www/html/secure-web-gds/"
    ServerName securejerson.com
    <Directory "/var/www/html/secure-web-gds/">
         AllowOverride all
         Allow from All
    </Directory>
    ErrorLog /var/log/httpd/error_secure_log
</VirtualHost>
