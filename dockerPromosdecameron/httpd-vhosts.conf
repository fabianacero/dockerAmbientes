<VirtualHost *:80>
    AddDefaultCharset UTF-8
    DocumentRoot "/var/www/html/www.decameron.com/"
    ServerName sitelocal.co
    ServerAlias sitelocal.com
    ServerAlias sitelocal.ec
    ServerAlias sitelocal.sv
    ServerAlias sitelocal.pe
    ServerAlias sitelocal.co
    DirectoryIndex index.html index.php
    <Directory "/var/www/html/www.decameron.com/">
        AllowOverride all
        Allow from All
	RewriteEngine On
        RewriteCond %{REQUEST_URI} !^/index\.php
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule .* index.php [L]
    </Directory>
    ErrorLog /var/log/httpd/error_decameron_log
</VirtualHost>
